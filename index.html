<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Bichos - Puzzle Educacional</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="tela-inicio" class="container visivel">
        <h1>Mini Bichos</h1>

        <img src="assets/1.png" alt="Capa colorida com vários insetos" class="capa-jogo">

        <p>Escolha a dificuldade para explorar a natureza:</p>

        <div class="selecao-dificuldade">
            <button onclick="escolherDificuldade('facil')" class="btn-dificuldade facil">Fácil</button>
            <button onclick="escolherDificuldade('medio')" class="btn-dificuldade medio">Médio</button>
            <button onclick="escolherDificuldade('dificil')" class="btn-dificuldade dificil">Difícil</button>
        </div>
    </div>

    <div id="tela-niveis" class="container oculto">
        <header class="barra-topo-simples">
            <button onclick="voltarParaInicio()" class="btn-voltar">← Voltar</button>
            <h2>Capítulos</h2>
            <div style="width: 80px;"></div>
        </header>

        <div id="grid-niveis" class="grid-niveis">
        </div>
    </div>

    <div id="tela-jogo" class="container oculto">
        <header class="barra-topo">
            <button onclick="voltarParaMenuNiveis()" class="btn-voltar">← Níveis</button>
            <div class="info-nivel">
                <span id="nivel-atual">Nível 1</span>
                <div class="progresso-container">
                    <div id="barra-progresso"></div>
                </div>
            </div>
        </header>

        <main class="area-jogo">
            <section class="painel-esquerdo">
                <div id="container-grid">
                    <div id="grid-cacapalavras"></div>
                    <div id="camada-riscos"></div>
                </div>
            </section>

            <section class="painel-direito">
                <img id="imagem-nivel" src="" alt="Imagem do animal" class="imagem-nivel oculto">

                <h2 id="titulo-historia">Título da História</h2>
                <div id="conteudo-texto" class="texto-historia">
                </div>
                <div id="lista-palavras" class="container-lista-palavras"></div>
                <div style="margin-top: 10px; font-size: 0.9rem; color: #888;">
                    Progresso: <span id="contador-palavras">0/0</span>
                </div>
            </section>
        </main>

        <div id="modal-vitoria" class="modal oculto">
            <div class="modal-conteudo">
                <h2>Parabéns!</h2>
                <p>Você completou este capítulo!</p>
                <button onclick="voltarParaMenuNiveis()" id="btn-proximo">Continuar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
