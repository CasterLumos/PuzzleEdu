<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Educacional de Histórias</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="tela-inicio" class="container visivel">
        <h1>Mundo das Palavras</h1>
        <p>Escolha a dificuldade para começar sua aventura:</p>

        <div class="selecao-dificuldade">
            <button onclick="iniciarJogo('facil')" class="btn-dificuldade facil">Fácil</button>
            <button onclick="iniciarJogo('medio')" class="btn-dificuldade medio">Médio</button>
            <button onclick="iniciarJogo('dificil')" class="btn-dificuldade dificil">Difícil</button>
        </div>
    </div>

    <div id="tela-jogo" class="container oculto">
        <header class="barra-topo">
            <button onclick="voltarInicio()" class="btn-voltar">← Voltar</button>
            <div class="info-nivel">
                <span id="nivel-atual">Nível 1</span>
                <div class="progresso-container">
                    <div id="barra-progresso"></div>
                </div>
            </div>
        </header>

        <main class="area-jogo">
            <section class="painel-esquerdo">
                <div id="container-grid" style="position: relative;">
                    <div id="grid-cacapalavras">
                    </div>
                    <div id="camada-riscos"></div>
                </div>
            </section>

            <section class="painel-direito">
                <h2 id="titulo-historia">Título da História</h2>
                <div id="conteudo-texto" class="texto-historia">
                </div>
                <div id="lista-palavras" class="container-lista-palavras">
                </div>
            </section>
        </main>

        <div id="modal-vitoria" class="modal oculto">
            <div class="modal-conteudo">
                <h2>Parabéns!</h2>
                <p>Você completou o nível!</p>
                <button onclick="proximoNivel()" id="btn-proximo">Próximo Nível</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
